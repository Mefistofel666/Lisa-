<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Лизы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            color: #e75480;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .heart {
            color: #e75480;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лиза, это для тебя <span class="heart">♥</span></h1>
        <p>Лиза, ты добрая, весёлая, общительная, и я был бы не против с тобой начать встречаться.</p>
        <p>Да, мы знакомы совсем недолго, но если ты согласишься, то будем узнавать о друг друге всё больше и больше.</p>
        <p>Что скажешь? <span class="heart">♥</span></p>
    </div>
</body>
</html>
